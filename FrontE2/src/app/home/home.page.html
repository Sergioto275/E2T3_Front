  <ion-content [fullscreen]="true">

    <div class="ion-text-center">
      <img src="assets/IMP_Logotipoa.png" alt="Santurtzi Logo" class="logo" />
    </div>

    <div class="content">

      <div class="ion-text-center">
        <ion-list>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Hitzorduak" iconIzena="calendar-number" routerLink="/hitzorduak"></app-home-botoiak-konponentea>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Txandak" iconIzena="repeat" routerLink="/txandak"></app-home-botoiak-konponentea>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Historiala" iconIzena="albums" routerLink="/historiala"></app-home-botoiak-konponentea>
          </ion-list>
      </div>

      <ion-card class="ion-text-center">
        <ion-icon size="large" name="cube" color="dark"></ion-icon>
        <h4><b>Inbentarioa</b></h4>

        <ion-grid>
          <ion-col>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Materialak" iconIzena="cut" routerLink="/materialak"></app-home-botoiak-konponentea>
          </ion-col>

          <ion-col>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Produktuak" iconIzena="color-fill" routerLink="/produktuak"></app-home-botoiak-konponentea>
          </ion-col>
        </ion-grid>
      </ion-card>

      <ion-card class="ion-text-center" *ngIf="!ikasle">
          <ion-icon size="large" name="cog" color="dark"></ion-icon>
          <h4><b>Parametrizazioa</b></h4>
        <ion-grid>
          <ion-col>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Zerbitzuak" iconIzena="albums" routerLink="/tratamenduak"></app-home-botoiak-konponentea>
          </ion-col>
          <ion-col>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Ikasleak" iconIzena="people" routerLink="/ikasleak"></app-home-botoiak-konponentea>
          </ion-col>
          <ion-col>
            <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Grafikoak" iconIzena="people" routerLink="/grafikoak"></app-home-botoiak-konponentea>
          </ion-col>
        </ion-grid>
      </ion-card>
    </div>
  </ion-content>
