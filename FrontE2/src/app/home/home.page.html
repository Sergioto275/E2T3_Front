<ion-content [fullscreen]="true">

  <div class="ion-text-center">
    <img src="assets/logo.png" alt="Santurtzi Logo" class="logo" />
  </div>

  <div class="content">

    <div class="ion-text-center">
      <ion-grid>
        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Hitzorduak" iconIzena="calendar-number"></app-home-botoiak-konponentea>
        </ion-col>
  
        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Txostenak" iconIzena="document-text"></app-home-botoiak-konponentea>
        </ion-col>
      </ion-grid>
    </div>

    <ion-card class="ion-text-center">
      <ion-icon size="large" name="cube"></ion-icon>
      <h4><b>Inbentarioa</b></h4>

      <ion-grid>
        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Materialak" iconIzena="cut"></app-home-botoiak-konponentea>
        </ion-col>

        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Produktuak" iconIzena="color-fill"></app-home-botoiak-konponentea>
        </ion-col>
      </ion-grid>
    </ion-card>

    <ion-card class="ion-text-center">
        <ion-icon size="large" name="cog"></ion-icon>
        <h4><b>Parametrizazioa</b></h4>

      <ion-grid>
        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Inbentarioa" iconIzena="albums"></app-home-botoiak-konponentea>
        </ion-col>

        <ion-col>
          <app-home-botoiak-konponentea kolorea="light" botoiTitulua="Ikasleak" iconIzena="people"></app-home-botoiak-konponentea>
        </ion-col>
      </ion-grid>
    </ion-card>

  </div>
</ion-content>
