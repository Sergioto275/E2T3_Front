<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Txostenak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <!-- Bloque que contiene la lista -->
  <div class="list-block">
    <ion-list>
      <ion-item *ngFor="let txostena of txostenak; let i = index">
        <ion-avatar slot="start">
          <img [src]="txostena.image" alt="Foto random" />
        </ion-avatar>

        <ion-label>
          {{ txostena.name }}
          <small>T{{ i + 1 }}</small> <!-- Índice dinámico -->
        </ion-label>

        <!-- Botón dinámico con color aleatorio -->
        <ion-button slot="end" [color]="txostena.buttonColor">
          Txostena ikusita
        </ion-button>

        <!-- Badge con el número aleatorio -->
        <ion-badge slot="end" color="danger">
          {{ txostena.number }}
        </ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<!-- Menú lateral responsivo -->
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="white">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-label>Hitzorduak</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Opción 2</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Opción 3</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Opción 4</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Opción 5</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
