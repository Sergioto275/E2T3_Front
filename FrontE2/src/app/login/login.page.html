<ion-content [fullscreen]="true" class="ion-padding ion-justify-content-evenly">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Santurtzi Logo" class="logo" />
  </div>

  <div class="login-container ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">
          Erabiltzailea:<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text" placeholder="Zure erabiltzailea"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          Pasahitza:<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" placeholder="Zure pasahitza"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" class="login-button" routerLink="/home">
      <b>Saioa Hasi</b>
    </ion-button>    
  </div>
</ion-content>
