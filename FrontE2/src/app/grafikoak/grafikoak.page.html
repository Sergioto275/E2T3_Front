<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'graficos.title' | translate }}</ion-title>  <!-- Traducción del título -->
    <ion-select slot="end" [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage()">
      <ion-select-option value="es">Español</ion-select-option>
      <ion-select-option value="eu">Euskera</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchText" placeholder="Buscar gráfico"></ion-searchbar>
   <ion-list>
    <ion-item *ngFor="let grafico of graficosFiltrados()">
      {{ grafico.nombre }}
      <ion-icon name="add-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gráficos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Citas</ion-label>
      <ion-button fill="clear" (click)="toggleGraph('citas')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <div *ngIf="showCitas">
      <canvas #citasChart></canvas>
    </div>

    <ion-item>
      <ion-label>Tintes</ion-label>
      <ion-button fill="clear" (click)="toggleGraph('tintes')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <div *ngIf="showTintes">
      <canvas #tintesChart></canvas>
    </div>

    <ion-item>
      <ion-label>Clientes</ion-label>
      <ion-button fill="clear" (click)="toggleGraph('clientes')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <div *ngIf="showClientes">
      <canvas #clientesChart></canvas>
    </div>
  </ion-list>

</ion-content>
